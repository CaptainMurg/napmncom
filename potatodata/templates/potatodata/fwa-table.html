<div class="container">
	<div class="row">
		<div class="col-md-12 text-center darkbox"><h4>Fresh Weighted Average</h4></div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center darkbox">{{ fwadate|date:"d F Y" }}</div>
	</div>
	{% for point in fwas %}
	<div class="row">
		<div class="col-md-6 nopad">{{ point.napmn_region }}</div>
		<div class="col-md-2 nopad text-right">{{ point.current_price|floatformat:-2 }}</div>
		<div class="col-md-2 nopad text-right">{{ point.week_diff|floatformat:-2 }}</div>
		<div class="col-md-2 nopad text-right">{{ point.year_diff|floatformat:-2 }}</div>
	</div>
	{% endfor %}
</div>
